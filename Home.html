<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #2f1c52;
      --secondary-color: #cd1f85;
      --font-color: white;
      --blur-bg: rgba(0,0,0,0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Bebas Neue', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--font-color);
      overflow: hidden;
    }

    .intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: var(--bg-color);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      display: none;
    }

    header img {
      height: 50px;
    }

    .page-title {
      font-size: 1.5rem;
      color: var(--secondary-color);
    }

    nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 100;
      opacity: 0;
    }

    nav button {
      background: none;
      border: none;
      color: var(--secondary-color);
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    nav button:hover,
    nav button.active {
      transform: scale(1.2);
      color: var(--font-color);
      border-bottom: 2px solid var(--secondary-color);
    }

    section {
      display: none;
      position: absolute;
      top: 70px;
      width: 100%;
      height: calc(100vh - 150px);
      overflow-y: auto;
      padding: 1rem;
    }

    section.active {
      display: block;
    }

    /* Home/Project */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      animation: slideUp 2s ease forwards;
    }

    .video-container {
      position: relative;
      cursor: pointer;
    }

    .video-popup-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--blur-bg);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .video-popup-wrapper video {
      width: 85vw;
      height: 85vh;
    }

    /* Service Slideshow */
    .slideshow {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide-text {
      position: absolute;
      bottom: 20%;
      left: 10%;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      color: white;
    }

    .clients-logos {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      padding-top: 2rem;
    }

    .clients-logos img {
      height: 60px;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 100px;
    }

    .contact-icons img {
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .contact-icons img:hover {
      transform: scale(1.2);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
      background-color: transparent;
      padding: 10px;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .slide-text { font-size: 1.2rem; }
      nav { gap: 15px; font-size: 1rem; }
    }
  </style>
</head>

  <script>
    const intro = document.getElementById("introScreen");
    const header = document.getElementById("mainHeader");
    const nav = document.getElementById("mainNav");
    const sections = document.querySelectorAll("section");
    const navButtons = document.querySelectorAll("nav button");
    const pageTitle = document.getElementById("pageTitle");

    setTimeout(() => {
      intro.style.display = "none";
      header.style.display = "flex";
      nav.style.opacity = 1;
      document.getElementById("home").classList.add("active");
    }, 4000);

    navButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        navButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        sections.forEach(sec => sec.classList.remove("active"));
        document.getElementById(btn.dataset.target).classList.add("active");

        pageTitle.textContent = btn.textContent;
      });
    });

    // Slideshow logic
    let slides = document.querySelectorAll(".slide");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 4000);
  </script>
