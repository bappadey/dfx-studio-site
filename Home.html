<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFX | Cinematic Post Production Studio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      gap: 2rem;
      padding: 1rem;
    }
    nav button {
      background: none;
      border: none;
      color: gray;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
    }
    nav button:hover, nav button.active {
      color: white;
      transform: scale(1.35);
    }
    section {
      display: none;
      height: 100vh;
      padding: 2rem;
      position: relative;
    }
    section.active {
      display: block;
    }
    .section-title {
      position: absolute;
      right: 2rem;
      top: 2rem;
      font-size: 2rem;
      text-align: right;
      color: white;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      overflow-y: scroll;
      height: calc(100vh - 6rem);
    }
    .video-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 75vw;
      height: 75vh;
      z-index: 10000;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .video-popup iframe {
      width: 100%;
      height: 100%;
    }
    .blur-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(10px);
      z-index: 9999;
      display: none;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .image-grid img, .image-grid video {
      width: 100%;
      border-radius: 8px;
    }
    .contact-icons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-icons a, .contact-icons button {
      color: white;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    .email-form input, .email-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>  <!-- Logo Intro (5s) -->  <div class="intro-screen" id="introScreen">
    <video autoplay muted playsinline id="introVideo">
      <source src="DFX LOGO Intro.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>  <!-- Navigation -->  <nav>
    <button onclick="showSection('home')" id="btn-home" class="active">Home</button>
    <button onclick="showSection('services')" id="btn-services">Service</button>
    <button onclick="showSection('clients')" id="btn-clients">Clients</button>
    <button onclick="showSection('contact')" id="btn-contact">Contact</button>
  </nav>  <!-- Project Section (Home) -->  <section id="home" class="active">
    <h2 class="section-title">Home</h2>
    <div class="video-grid" id="videoGrid">
      <!-- YouTube iframe links will be inserted here -->
    </div>
  </section>  <!-- Services Section -->  <section id="services">
    <h2 class="section-title">Service</h2>
    <div class="image-grid">
      <img src="service1.jpg" alt="Service 1">
      <img src="service2.jpg" alt="Service 2">
      <video src="service3.webm" autoplay loop muted></video>
    </div>
  </section>  <!-- Clients Section -->  <section id="clients">
    <h2 class="section-title">Clients</h2>
    <div class="image-grid">
      <img src="client1.jpg" alt="Client 1">
      <img src="client2.png" alt="Client 2">
      <video src="client3.webm" autoplay loop muted></video>
    </div>
  </section>  <!-- Contact Section -->  <section id="contact">
    <h2 class="section-title">Contact</h2>
    <div class="contact-icons">
      <a href="https://www.facebook.com/DFX.anime" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.youtube.com/DFX.studio" target="_blank"><i class="fab fa-youtube"></i></a>
      <button onclick="window.location.href='tel:+8809639194746'"><i class="fas fa-phone"></i></button>
      <button onclick="window.location.href='https://wa.me/8801738194746'"><i class="fab fa-whatsapp"></i></button>
    </div>
    <div class="email-form">
      <input type="text" id="subject" placeholder="Subject">
      <textarea id="message" rows="4" placeholder="Message"></textarea>
      <button onclick="promptAndSendEmail()">Send</button>
    </div>
  </section>  <!-- Popup Video Elements -->  <div class="blur-bg" id="blurBg" onclick="closePopup()"></div>
  <div class="video-popup" id="videoPopup">
    <iframe id="popupIframe" frameborder="0" allowfullscreen></iframe>
  </div>  <script>
    const sections = ['home', 'services', 'clients', 'contact'];
    const navButtons = document.querySelectorAll('nav button');
    
    function showSection(id) {
      sections.forEach(sec => document.getElementById(sec).classList.remove('active'));
      document.getElementById(id).classList.add('active');
      navButtons.forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn-${id}`).classList.add('active');
    }

    const videoData = [
      'https://www.youtube.com/embed/RiDyR1pKIlo',
      'https://www.youtube.com/embed/yH-fBFG0XaY',
      'https://www.youtube.com/embed/yH-fBFG0XaY'
    ];

    const videoGrid = document.getElementById('videoGrid');
    videoData.forEach(link => {
      const iframe = document.createElement('iframe');
      iframe.src = link;
      iframe.width = 320;
      iframe.height = 180;
      iframe.allowFullscreen = true;
      iframe.style.cursor = 'pointer';
      iframe.addEventListener('click', () => openPopup(link));
      videoGrid.appendChild(iframe);
    });

    const popup = document.getElementById('videoPopup');
    const popupIframe = document.getElementById('popupIframe');
    const blurBg = document.getElementById('blurBg');

    function openPopup(link) {
      popup.style.display = 'flex';
      blurBg.style.display = 'block';
      popupIframe.src = link + '?autoplay=1';
      pauseAllVideos();
    }

    function closePopup() {
      popup.style.display = 'none';
      blurBg.style.display = 'none';
      popupIframe.src = '';
    }

    function pauseAllVideos() {
      document.querySelectorAll('#videoGrid iframe').forEach(f => f.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*'));
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closePopup();
    });

    function promptAndSendEmail() {
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      const sender = prompt("Enter your email address to send this message:");
      if (!sender || !sender.includes('@')) return alert("Please enter a valid email.");
      window.location.href = `mailto:dfx.studio@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message + '\n\nFrom: ' + sender)}`;
    }

    // Intro screen timing
    const introScreen = document.getElementById('introScreen');
    setTimeout(() => {
      introScreen.style.display = 'none';
      document.body.style.overflow = 'auto';
    }, 5000);
  </script></body>
</html>
