<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DFX - Animation & VFX</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background:#2f1c52;
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #2f1c52;
      backdrop-filter: blur(250px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .intro-screen video {
      width: 1000px;
      height: auto;
      background: none;
    }

    .hidden { display: none; }

    .main-content {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .main-content.visible {
      opacity: 1;
    }

    .logo {
      position: fixed;
      top: 30px;
      left: 30px;
      width: 120px;
      height: auto;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
    }

    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .video-thumb {
      position: relative;
      padding-top: 56.25%;
      cursor: pointer;
    }

    .video-thumb iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 10px;
      pointer-events: none;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.75);
      backdrop-filter: blur(12px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal iframe {
      width: 75vw;
      height: 75vh;
      border: none;
      border-radius: 10px;
    }

    .modal.active {
      display: flex;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    footer {
      text-align: center;
      padding: 40px;
      background: #00000070;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="intro-screen" id="introScreen">
    <video autoplay muted playsinline id="introVideo">
      <source src="DFX LOGO Intro.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <img src="logo.png" alt="DFX Logo" class="logo" id="staticLogo">

  <div class="main-content" id="mainContent">
    <section class="fade-in">
      <h2>Projects</h2>
      <div class="video-container">
        <div class="video-thumb" data-video-id="FVNMLvH35Ys"><iframe src="https://www.youtube.com/embed/FVNMLvH35Ys?enablejsapi=1"></iframe></div>
        <div class="video-thumb" data-video-id="xFwnun3zMH4"><iframe src="https://www.youtube.com/embed/xFwnun3zMH4?enablejsapi=1"></iframe></div>
        <div class="video-thumb" data-video-id="wREenI4RRgc"><iframe src="https://www.youtube.com/embed/wREenI4RRgc?enablejsapi=1"></iframe></div>
      </div>
    </section>

    <footer>
      © 2025 DFX Studio. All rights reserved.
    </footer>
  </div>

  <div class="modal" id="videoModal">
    <div class="modal-close" onclick="closeModal()">×</div>
    <iframe id="modalPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('introScreen').classList.add('hidden');
      document.getElementById('mainContent').classList.add('visible');
      document.getElementById('staticLogo').style.opacity = 1;
    }, 5000);

    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = {
      threshold: 0.2,
      rootMargin: "0px 0px -20px 0px"
    };

    const appearOnScroll = new IntersectionObserver(function(entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        }
      });
    }, appearOptions);

    faders.forEach(fade => {
      appearOnScroll.observe(fade);
    });

    const videoThumbs = document.querySelectorAll('.video-thumb');
    const modal = document.getElementById('videoModal');
    const modalPlayer = document.getElementById('modalPlayer');
    let currentVideoId = '';

    function pauseAllVideos() {
      document.querySelectorAll('.video-thumb iframe').forEach(iframe => {
        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
      });
    }

    videoThumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        const videoId = thumb.dataset.videoId;
        if (videoId !== currentVideoId) {
          pauseAllVideos();
          modalPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&showinfo=0&enablejsapi=1`;
          currentVideoId = videoId;
        }
        modal.classList.add('active');
      });
    });

    function closeModal() {
      modal.classList.remove('active');
      modalPlayer.src = '';
      currentVideoId = '';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
  </script>
</body>
</html>
