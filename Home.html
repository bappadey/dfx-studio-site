  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Bebas Neue', sans-serif; background-color: #2f1c52; color: white; overflow: hidden; }
    a { text-decoration: none; color: #cd1f85; }

    /* INTRO */
    .intro-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #2f1c52; display: flex; justify-content: center; align-items: center;
      z-index: 9999;
    }
    .intro-screen video {
      width: 100%; height: 100%; object-fit: cover;
    }

    /* LOGO + NAV */
    .top-bar {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 30px; z-index: 10;
      display: none;
    }
    .logo img {
      height: 50px;
    }
    .nav {
      display: flex; gap: 30px;
    }
    .nav a {
      position: relative; font-size: 20px; color: #cd1f85;
      transition: transform 0.2s ease;
    }
    .nav a:hover {
      transform: scale(1.2);
    }
    .nav a.active::after {
      content: ''; position: absolute; bottom: -5px; left: 0;
      width: 100%; height: 3px; background: #cd1f85;
    }

    /* SECTIONS */
    section { display: none; height: 100vh; width: 100vw; }
    section.active { display: block; }

    #home video {
      width: 100vw; height: 100vh; object-fit: cover;
    }

    #service, #clients, #contact {
      display: flex; justify-content: center; align-items: center;
      background: #2f1c52; height: 100vh; text-align: center;
      flex-direction: column;
    }

    #service img {
      max-width: 90%; height: auto; border-radius: 8px;
    }

    #clients img {
      max-width: 150px; margin: 20px; transition: transform 0.3s;
    }

    #clients img:hover {
      transform: scale(1.1);
    }

    /* CONTACT */
    #contact .icons {
      display: flex; justify-content: center; gap: 30px; flex-wrap: wrap;
    }
    #contact img {
      width: 60px; height: 60px; transition: transform 0.3s;
    }
    #contact img:hover {
      transform: scale(1.2);
    }

    /* PROJECTS SCROLL */
    #projects {
      overflow-y: scroll;
      padding: 40px;
    }
    .video-grid {
      display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;
    }
    .video-grid iframe {
      width: 320px; height: 180px;
    }

    /* FOOTER */
    footer {
      position: fixed; bottom: 5px; width: 100%;
      text-align: center; font-size: 14px; color: #888;
    }
  </style>
</head>

<script>
  // Intro Screen Hide
  setTimeout(() => {
    document.getElementById("introScreen").style.display = "none";
    document.getElementById("topBar").style.display = "flex";
  }, 4000);

  // Nav Handling
  const navLinks = document.querySelectorAll(".nav-link");
  const sections = document.querySelectorAll("section");

  navLinks.forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const target = link.getAttribute("data-target");

      sections.forEach(sec => sec.classList.remove("active"));
      document.getElementById(target).classList.add("active");

      navLinks.forEach(l => l.classList.remove("active"));
      link.classList.add("active");
    });
  });
</script>
