<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DFX Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2f1c52;
      --secondary-color: #cd1f85;
      --font-main: 'Bebas Neue', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: var(--font-main);
      background: var(--primary-color);
      overflow: hidden;
      color: white;
    }

    /* Intro Section */
    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #intro video {
      width: 80%;
      height: auto;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .nav-btn {
      padding: 10px 20px;
      background: white;
      color: var(--secondary-color);
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      transform: scale(1.2);
      background: var(--secondary-color);
      color: white;
    }

    header {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 9;
    }

    header img {
      height: 50px;
    }

    .section-name {
      position: fixed;
      top: 25px;
      right: 150px;
      font-size: 24px;
    }

    section {
      display: none;
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    section.active {
      display: block;
    }

    /* Home (Projects) */
    #home video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Service */
    #service {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slide.active {
      opacity: 1;
    }

    /* Clients */
    #clients {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 50px;
    }

    #clients img {
      height: 80px;
    }

    /* Contact */
    #contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    #contact img {
      width: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #contact img:hover {
      transform: scale(1.3);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Intro Section -->
  <div id="intro">
    <video src="DFX LOGO Intro.webm" autoplay muted></video>
  </div>

  <!-- Logo and Section Title -->
  <header>
    <img src="Logo.png" alt="DFX Logo">
  </header>
  <div class="section-name" id="section-title">Projects</div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-btn" onclick="showSection('home', 'Projects')">Home</div>
    <div class="nav-btn" onclick="showSection('service', 'Service')">Service</div>
    <div class="nav-btn" onclick="showSection('clients', 'Clients')">Clients</div>
    <div class="nav-btn" onclick="showSection('contact', 'Contact')">Contact</div>
  </div>

  <!-- Sections -->
  <section id="home" class="active">
    <video src="Video.mp4" autoplay muted loop></video>
  </section>

  <section id="service">
    <div class="slide active" style="background-image: url('Service/ser-image.jpg')"></div>
    <div class="slide" style="background-image: url('Service/ser-image2.jpg')"></div>
    <div class="slide" style="background-image: url('Service/ser-image3.jpg')"></div>
  </section>

  <section id="clients">
    <img src="Client/gp.png" alt="Grameenphone">
    <img src="Client/unilever.png" alt="Unilever">
    <img src="Client/robi.png" alt="Robi">
  </section>

  <section id="contact">
    <a href="https://facebook.com/DFX.anime" target="_blank"><img src="FB.png" alt="Facebook"></a>
    <a href="https://youtube.com/DFX-Studio" target="_blank"><img src="YT.png" alt="YouTube"></a>
    <a href="https://wa.me/8801738194746" target="_blank"><img src="WA.png" alt="WhatsApp"></a>
    <a href="tel:+8809639194746"><img src="Call.png" alt="Call"></a>
    <a href="mailto:dfx.studio.bd@gmail.com"><img src="Mail.png" alt="Mail"></a>
  </section>

  <footer>
    Â© Copyright DFX Studio
  </footer>

  <script>
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.querySelector('.navbar').style.display = 'flex';
      document.getElementById('home').classList.add('active');
    }, 4000);

    function showSection(id, title) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('section-title').innerText = title;
    }

    // Slideshow in Service
    let currentSlide = 0;
    setInterval(() => {
      const slides = document.querySelectorAll('#service .slide');
      slides.forEach(s => s.classList.remove('active'));
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 3000);
  </script>
</body>
</html>
