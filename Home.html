  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #2f1c52;
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      overflow-x: hidden;
    }
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #2f1c52;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 30px;
      font-family: 'Rai Lowercase', sans-serif;
    }
    nav button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s;
    }
    nav button:hover,
    nav button.active {
      color: #fff;
      transform: scale(1.35);
    }
    section {
      display: none;
      padding: 80px 20px;
      min-height: 100vh;
      text-align: right;
    }
    section.active {
      display: block;
    }
    #videoGallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 200px;
    }
    .video-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 75vw;
      height: 75vh;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    .video-popup iframe {
      width: 100%;
      height: 100%;
    }
    .contact-icons {
      text-align: center;
      font-size: 24px;
    }
    .contact-icons a, .contact-icons button {
      margin: 10px;
      color: white;
      text-decoration: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding-top: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 80%;
      max-width: 400px;
      padding: 10px;
    }
    .contact-form button {
      padding: 10px 20px;
      cursor: pointer;
      background: #0071bb;
      color: #fff;
      border: none;
    }
  </style>
</head>

</div><script>
  const sections = document.querySelectorAll('section');
  const buttons = document.querySelectorAll('nav button');
  const introScreen = document.getElementById('introScreen');
  const navbar = document.getElementById('navbar');
  const popup = document.getElementById('popup');
  const popupVideo = document.getElementById('popupVideo');

  // Intro hide after 7 sec
  setTimeout(() => {
    introScreen.style.display = 'none';
    navbar.style.display = 'flex';
  }, 7000);

  // Section button nav
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const target = btn.getAttribute('data-target');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(target).classList.add('active');
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });

  // Video click to popup
  document.querySelectorAll('#videoGallery iframe').forEach(iframe => {
    iframe.addEventListener('click', e => {
      e.preventDefault();
      popup.style.display = 'flex';
      popupVideo.src = iframe.src + "?autoplay=1";
    });
  });
  popup.addEventListener('click', () => {
    popup.style.display = 'none';
    popupVideo.src = '';
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      popup.style.display = 'none';
      popupVideo.src = '';
    }
  });

  // Send email
  function sendMail() {
    const subject = document.getElementById('subject').value;
    const body = document.getElementById('body').value;
    const sender = prompt("Enter your email:");
    if (!sender || !sender.includes('@')) {
      alert("Invalid email");
      return;
    }
    window.location.href = `mailto:dfx.studio@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body + '\n\nSender: ' + sender)}`;
  }
