<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFX Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-bg: #2f1c52;
      --secondary-color: #cd1f85;
      --white: #ffffff;
    }

    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Bebas Neue', sans-serif;
      background-color: var(--primary-bg);
      color: var(--white);
      overflow: hidden;
    }

    /* Intro Screen */
    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: var(--primary-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Main content */
    #main {
      display: none;
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 10;
    }

    .logo {
      height: 60px;
    }

    .section-title {
      font-size: 24px;
      color: var(--white);
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
    }

    .nav button {
      position: relative;
      font-size: 18px;
      padding: 6px 20px;
      border: none;
      background-color: transparent;
      color: var(--secondary-color);
      font-family: 'Bebas Neue', sans-serif;
      cursor: pointer;
    }

    .nav button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--white);
      border-radius: 20px;
      z-index: -1;
      opacity: 0.1;
      transition: 0.3s ease;
    }

    .nav button:hover::before {
      opacity: 1;
      background-color: var(--secondary-color);
    }

    .nav button:hover {
      color: var(--white);
    }

    section {
      display: none;
      width: 100%;
      height: 100vh;
    }

    section.active {
      display: block;
    }

    /* Projects (Home) */
    #projects video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Service */
    #service {
      background-color: var(--primary-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #service img {
      max-width: 100%;
      height: auto;
    }

    #service p {
      font-size: 32px;
      color: var(--secondary-color);
      margin-top: 20px;
    }

    /* Clients */
    #clients {
      background-color: var(--primary-bg);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px;
    }

    #clients img {
      width: 120px;
      height: auto;
      filter: brightness(1.2);
    }

    /* Contact */
    #contact {
      background-color: var(--primary-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      height: 100vh;
    }

    #contact img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    #contact img:hover {
      transform: scale(1.2);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

  </style>
</head>
<body>

  <!-- Intro -->
  <div id="intro">
    <video src="DFX LOGO Intro.webm" autoplay muted></video>
  </div>

  <!-- Main -->
  <div id="main">
    <header>
      <img src="Logo.png" class="logo" alt="DFX Logo">
      <div class="section-title" id="section-name">Projects</div>
      <div class="nav">
        <button onclick="showSection('projects')">Home</button>
        <button onclick="showSection('service')">Service</button>
        <button onclick="showSection('clients')">Clients</button>
        <button onclick="showSection('contact')">Contact</button>
      </div>
    </header>

    <!-- Sections -->
    <section id="projects" class="active">
      <video src="Video.mp4" autoplay muted loop playsinline></video>
    </section>

    <section id="service">
      <img src="Service/ser-image.jpg" alt="Service Image">
      <p>Creative Animation & Visual Effects Studio</p>
    </section>

    <section id="clients">
      <img src="Client/client-logo.png" alt="Grameenphone">
      <img src="Client/client-logo.png" alt="Unilever">
      <img src="Client/client-logo.png" alt="Another Client">
    </section>

    <section id="contact">
      <a href="https://facebook.com/DFX.anime" target="_blank"><img src="FB.png" alt="Facebook"></a>
      <a href="https://youtube.com/DFX-Studio" target="_blank"><img src="YT.png" alt="YouTube"></a>
      <a href="https://wa.me/8801738194746" target="_blank"><img src="WA.png" alt="WhatsApp"></a>
      <a href="tel:+8809639194746"><img src="Call.png" alt="Call"></a>
      <a href="mailto:dfx.studio.bd@gmail.com"><img src="Mail.png" alt="Mail"></a>
    </section>

    <footer>Â© 2025 DFX Studio. All rights reserved.</footer>
  </div>

  <!-- Script -->
  <script>
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('main').style.display = 'block';
    }, 4000);

    function showSection(id) {
      const sections = document.querySelectorAll('section');
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('section-name').textContent = id.charAt(0).toUpperCase() + id.slice(1);
    }
  </script>
</body>
</html>
