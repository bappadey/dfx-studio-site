<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DFX | Cinematic Post Production Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Rai+Lowercase&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #2f1c52;
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      overflow-x: hidden;
    }
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #2f1c52;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    nav {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 40px;
      font-family: 'Rai Lowercase', sans-serif;
    }
    nav button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    nav button:hover,
    nav button.active {
      color: #fff;
      transform: scale(1.35);
    }
    section {
      display: none;
      padding: 80px 20px;
      min-height: 100vh;
      text-align: right;
    }
    section.active {
      display: block;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-container iframe {
      width: 100%;
      height: 200px;
      cursor: pointer;
    }
    .video-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: 90vh;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    .video-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .contact-icons {
      text-align: center;
      font-size: 24px;
    }
    .contact-icons a, .contact-icons button {
      margin: 10px;
      color: white;
      text-decoration: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding-top: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 80%;
      max-width: 400px;
      padding: 10px;
    }
    .contact-form button {
      padding: 10px 20px;
      cursor: pointer;
      background: #0071bb;
      color: #fff;
      border: none;
    }
  </style>
</head>
