<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFX | VFX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #2f1c52;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Intro */
    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #2f1c52;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #intro video {
      width: 65%;
      height: 65%;
      object-fit: cover;
    }

    /* Main Content */
    #main {
      display: none;
    }

    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 5;
      height: 100px;
    }

    #navbar {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 2px;
      z-index: 5;
    }

    #navbar img {
      height: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #navbar img:hover {
      transform: scale(1.2);
    }

    .section {
      display: none;
      width: 100%;
      height: 100vh;
      overflow: auto;
    }

    .active {
      display: block;
    }

    /* Home Video */
    #home video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #2f1c52;
    }

    /* Service */
    #service {
      position: relative;
    }

    .service-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s;
    }

    .service-slide.active {
      opacity: 1;
    }

    .service-text {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: left;
      color: white;
      font-size: 4em;
      opacity: 0;
      transition: opacity 1s;
    }

    .service-slide.active .service-text {
      opacity: 1;
    }

    /* Projects */
    #projects .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .project-thumb {
      position: relative;
      cursor: pointer;
    }

    .project-thumb iframe {
      width: 100%;
      height: 180px;
    }

    .video-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      height: 85%;
      z-index: 20;
      display: none;
      background: rgba(0, 0, 0, 0.8);
    }

    .video-popup iframe {
      width: 100%;
      height: 100%;
    }

    /* Clients */
    #clients .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 30px;
      animation: fadeIn 1s ease-in-out forwards;
    }

    #clients img {
      width: 100px;
      max-height: 100px;
      object-fit: contain;
    }

    /* Contact */
    #contact {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      height: 100vh;
    }

    #contact img {
      height: 60px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: 'Courier New', monospace;
      color: #aaa;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Intro Screen -->
<div id="intro">
  <video src="DFX LOGO Intro.webm" autoplay muted playsinline></video>
</div>

<!-- Main App -->

  <img src="Logo.png" id="logo" alt="Logo">

  <!-- Navbar -->
  <div id="navbar">
    <img src="Home_0.png" data-section="home">

    <img src="Projects_0.png" data-section="projects">

    <img src="Contact_0.png" data-section="contact">
  </div>

  <!-- Sections -->
  <section id="home" class="section active">
    <video src="DFX Showreel for website.mp4" autoplay loop muted playsinline></video>
  </section>

  <section id="service" class="section">
    <!-- Slides added via JS -->
  </section>

  <section id="projects" class="section">
    <div class="grid" id="projectGrid"></div>
    <div class="video-popup" id="popup">

    </div>
  </section>

  <section id="clients" class="section">

  <footer>© DFX Studio. All rights reserved.</footer>
</div>

  // Navbar click
  document.querySelectorAll('#navbar img').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));

  // Service Slideshow
