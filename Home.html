  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #2f1c52;
      font-family: 'Raleway', sans-serif;
      color: white;
    }
    .intro-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #2f1c52;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 4s forwards;
    }
    .logo-bar img {
      height: 60px;
    }
    .section-name {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      color: #cd1f85;
    }
    nav {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 4.5s forwards;
    }
    nav a {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20px;
      color: #cd1f85;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    nav a:hover {
      transform: scale(1.2);
      color: white;
    }
    .section {
      display: none;
      position: absolute;
      top: 80px;
      width: 100%;
      height: calc(100% - 160px);
      overflow-y: auto;
      padding: 20px;
    }
    .section.active {
      display: block;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      animation: slideIn 1s ease-out 4.5s forwards;
    }
    .video-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .video-popup iframe {
      width: 80%;
      height: 80%;
    }
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 60px;
    }
    .contact-icons img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .contact-icons img:hover {
      transform: scale(1.2);
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
