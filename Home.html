<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFX | VFX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #2f1c52;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Intro */
    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #2f1c52;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Main Content */
    #main {
      display: none;
    }

    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 5;
      height: 40px;
    }

    #navbar {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 5;
    }

    #navbar img {
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #navbar img:hover {
      transform: scale(1.2);
    }

    .section {
      display: none;
      width: 100%;
      height: 100vh;
      overflow: auto;
    }

    .active {
      display: block;
    }

    /* Home Video */
    #home video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #2f1c52;
    }

    /* Service */
    #service {
      position: relative;
    }

    .service-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s;
    }

    .service-slide.active {
      opacity: 1;
    }

    .service-text {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      opacity: 0;
      transition: opacity 1s;
    }

    .service-slide.active .service-text {
      opacity: 1;
    }

    /* Projects */
    #projects .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .project-thumb {
      position: relative;
      cursor: pointer;
    }

    .project-thumb iframe {
      width: 100%;
      height: 180px;
    }

    .video-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      height: 85%;
      z-index: 20;
      display: none;
      background: rgba(0, 0, 0, 0.8);
    }

    .video-popup iframe {
      width: 100%;
      height: 100%;
    }

    /* Clients */
    #clients .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 30px;
      animation: fadeIn 1s ease-in-out forwards;
    }

    #clients img {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
    }

    /* Contact */
    #contact {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      height: 100vh;
    }

    #contact img {
      height: 60px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: 'Courier New', monospace;
      color: #aaa;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Intro Screen -->
<div id="intro">
  <video src="DFX LOGO Intro.webm" autoplay muted playsinline></video>
</div>

<!-- Main App -->
<div id="main">
  <img src="Logo.png" id="logo" alt="Logo">

  <!-- Navbar -->
  <div id="navbar">
    <img src="Home_0.png" data-section="home">
    <img src="Service_0.png" data-section="service">
    <img src="Projects_0.png" data-section="projects">
    <img src="Client_0.png" data-section="clients">
    <img src="Contact_0.png" data-section="contact">
  </div>

  <!-- Sections -->
  <section id="home" class="section active">
    <video src="DFX Showreel for website.mp4" autoplay loop muted playsinline></video>
  </section>

  <section id="service" class="section">
    <!-- Slides added via JS -->
  </section>

  <section id="projects" class="section">
    <div class="grid" id="projectGrid"></div>
    <div class="video-popup" id="popup">
      <iframe src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <section id="clients" class="section">
    <div class="grid" id="clientGrid"></div>
  </section>

  <section id="contact" class="section">
    <img src="FB.png" onclick="window.open('https://facebook.com/DFX.anime')">
    <img src="YT.png" onclick="window.open('https://youtube.com/@DFX-studio')">
    <img src="WA.png" onclick="window.open('https://wa.me/+8801738194746')">
    <img src="Call.png" onclick="window.open('tel:+8809639194746')">
    <img src="Mail.png" onclick="window.open('mailto:dfx.studio.bd@gmail.com')">
  </section>

  <!-- Footer -->
  <footer>Â© DFX Studio. All rights reserved.</footer>
</div>

<script>
  // Intro Fade Out
  setTimeout(() => {
    document.getElementById('intro').style.display = 'none';
    document.getElementById('main').style.display = 'block';
  }, 4000);

  // Navbar click
  document.querySelectorAll('#navbar img').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(btn.dataset.section).classList.add('active');
    });
  });

  // Service Slideshow
  const serviceImages = ['ser-image 01.jpg', 'ser-image 02.jpg', 'ser-image 03.jpg']; // update if needed
  const serviceTexts = ['Rotoscopy', 'VFX', 'Composite'];
  const serviceContainer = document.getElementById('service');

  serviceImages.forEach((img, i) => {
    const slide = document.createElement('div');
    slide.className = 'service-slide';
    slide.style.backgroundImage = `url('Servic/${img}')`;
    if (i === 0) slide.classList.add('active');
    slide.innerHTML = `<div class="service-text">${serviceTexts[i]}</div>`;
    serviceContainer.appendChild(slide);
  });

  let currentSlide = 0;
  setInterval(() => {
    const slides = document.querySelectorAll('.service-slide');
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }, 4000);

  // Clients Loader
  const clientLogos = ['Clients/Dettol.png', 'Clients/LUX_(soap)_logo.png', 'Clients/NESTLElogo-Alternative-with-wordmark-signature-oak.png', 'Clients/Vim.png','Clients/drug.svg','Clients/Aarong Dairy.jpg','Clients/Ama.png','Clients/Asian Paints.png','Clients/bKash.png','Clients/Brac.png','Clients/BritishCouncil.png','Clients/CartUP.png','Clients/CEAT.png','Clients/Chaka.jpg','Clients/Chefchoice.png','Clients/Clear Men.jpeg','Clients/Clemon.jpeg','Clients/closeup.png','Clients/Daraz.png','Clients/Electromart.png','Clients/Farmfresh.jpeg','Clients/Finlay.webp','Clients/Foodi.svg','Clients/Foton.png','Clients/Freedom.png','Clients/Fresh 'Clients/IDLC.png','Clients/IPDC.png','Clients/KSRM.png','Clients/lee cooper.png','Clients/Link3.png','Clients/Lotto.png','Clients/Parachute Skinpure.jpg','Clients/Pathao.png','Clients/Power.jpeg','Clients/SSL.png','Clients/Starline.jpeg','Clients/Sunquick.png','Clients/Sylon tea.jpeg','Clients/TikTok.png','Clients/TSports.png','Clients/Veet.png','Clients/Walton.png','Clients/Yamaha.png',]; // You must manually add or fetch via backend
  const clientGrid = document.getElementById('clientGrid');
  clientLogos.forEach(logo => {
    const img = document.createElement('img');
    img.src = logo;
    clientGrid.appendChild(img);
  });

  // Projects: YouTube Popup
  const videoLinks = [
    'https://www.youtube.com/embed/FVNMLvH35Ys',
'https://www.youtube.com/embed/xFwnun3zMH4',
'https://www.youtube.com/embed/wREenI4RRgc',
'https://www.youtube.com/embed/QlsWKDEJWtk',
'https://www.youtube.com/embed/Gh-8nJfbSVs',
'https://www.youtube.com/embed/vuNy4gvvoZc',
'https://www.youtube.com/embed/_WI1QZTFXX4',
'https://www.youtube.com/embed/2r1lr7dLano',
'https://www.youtube.com/embed/9ktiKThBwZA',
'https://www.youtube.com/embed/N5D2_bK5RNM',
'https://www.youtube.com/embed/nO72m__mcew'
  ];

  const projectGrid = document.getElementById('projectGrid');
  videoLinks.forEach(link => {
    const div = document.createElement('div');
    div.className = 'project-thumb';
    div.innerHTML = `<iframe src="${link}" frameborder="0" allowfullscreen></iframe>`;
    div.onclick = () => {
      document.getElementById('popup').style.display = 'block';
      document.querySelector('#popup iframe').src = link + '?autoplay=1';
    };
    projectGrid.appendChild(div);
  });

  // Close popup on click
  document.getElementById('popup').addEventListener('click', () => {
    document.getElementById('popup').style.display = 'none';
    document.querySelector('#popup iframe').src = '';
  });
</script>

</body>
</html>
